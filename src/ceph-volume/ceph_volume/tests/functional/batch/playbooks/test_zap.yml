
- hosts: osds
  become: yes
  tasks:

    - name: stop ceph-osd daemons
      service:
        name: "ceph-osd@{{ item }}"
        state: stopped
      with_items: "{{ osd_ids }}"


- hosts: mons
  become: yes
  tasks:

    - name: purge osds
      command: "ceph --cluster {{ cluster }} osd purge osd.{{ item }} --yes-i-really-mean-it"
      with_items: "{{ osd_ids }}"


- hosts: osds
  become: yes
  tasks:

    - name: zap devices used for OSDs
      command: "ceph-volume --cluster {{ cluster }} lvm zap --osd-id {{ item }} --destroy"
      with_items: "{{ osd_ids }}"
      environment:
        CEPH_VOLUME_DEBUG: 1

