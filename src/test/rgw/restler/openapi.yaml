        - name: x-amz-grant-write-acp
          in: header
          required: false
          description: <p>Allows grantee to write the ACL for the applicable object.</p> <p>This action is not supported by Amazon S3 on Outposts.</p>
          schema:
            type: string
        - name: Key
          in: path
          required: true
