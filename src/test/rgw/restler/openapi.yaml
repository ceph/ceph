        - name: x-amz-server-side-encryption
          in: header
          required: false
          description: 'The server-side encryption algorithm used when storing this object in Amazon S3 (for example, <code>AES256</code>, <code>aws:kms</code>, <code>aws:kms:dsse</code>).'
          schema:
            type: string
