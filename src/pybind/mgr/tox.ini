[tox]
envlist =
    py3,
    mypy,
    test,
    fix
    flake8
skipsdist = true
requires = cython

[flake8]
max-line-length = 100
ignore =
    E114,
    E121,
    E122,
    E124,
    E126,
    E128,
    E131,
    E225,
    E226,
    E231,
    E241,
    E261,
    E302,
    E306,
    E501,
    E703,
    E704,
    E712,
    E722,
    E731,
    E741,
    F401,
    F541,
    F632,
    F811,
    F821,
    F841,
    W291,
    W503,
    W504,
exclude =
    .tox,
    .vagrant,
    __pycache__,
    *.pyc,
    templates,
    .eggs
statistics = True

[autopep8]
addopts =
    --max-line-length {[flake8]max-line-length}
    --exclude "{[flake8]exclude}"
    --in-place
    --recursive
    --ignore-local-config

[testenv]
setenv =
    UNITTEST = true
    PYTHONPATH = $PYTHONPATH:..
deps =
    cython
    -rrequirements.txt
commands =
    pytest --doctest-modules {posargs: \
        mgr_util.py \
        tests/ \
        cephadm/ \
        orchestrator/ \
        insights/ \
        pg_autoscaler/ \
        progress/ \
        snap_schedule}

[testenv:mypy]
setenv =
    MYPYPATH = {toxinidir}/..
passenv =
    MYPYPATH
basepython = python3
deps =
    cython
    -rrequirements.txt
    mypy==0.790
commands =
    mypy --config-file=../../mypy.ini \
           -m alerts \
           -m cephadm \
           -m crash \
           -m dashboard \
           -m devicehealth \
           -m hello \
           -m iostat \
           -m mds_autoscaler \
           -m mgr_module \
           -m mgr_util \
           -m mirroring \
           -m orchestrator \
           -m progress \
           -m prometheus \
           -m rook \
           -m snap_schedule \
           -m stats \
           -m status \
           -m telemetry \
           -m test_orchestrator \
           -m volumes \
           -m zabbix

[testenv:test]
setenv = {[testenv]setenv}
deps = {[testenv]deps}
commands = {[testenv]commands}

[testenv:fix]
basepython = python3
deps =
    autopep8
modules =
    cephadm
    crash
    devicehealth
    insights
    iostat
    orchestrator
    prometheus
    status
    telemetry
commands =
    python --version
    autopep8 {[autopep8]addopts} \
      {posargs:{[testenv:fix]modules}}

[testenv:flake8]
basepython = python3
deps =
    flake8
modules =
    cephadm
    orchestrator
commands =
    flake8 --config=tox.ini {posargs} \
      {posargs:{[testenv:flake8]modules}}
