@if(isMuted) {
<cd-icon type="notificationOff"
         [size]="iconSize">
</cd-icon>
}
@else if(!isMuted && ( hasRunningTasks || hasNotifications)) {
<cd-icon type="notificationNew"
         [size]="iconSize">
</cd-icon>
}
@else {
<cd-icon type="notification"
         [size]="iconSize">
</cd-icon>
}
