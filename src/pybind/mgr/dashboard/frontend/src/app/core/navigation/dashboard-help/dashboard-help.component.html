<form #docsForm
      action="/docs"
      target="_blank"
      method="post">
  <input type="hidden"
         name="token" />
</form>

<div ngbDropdown
     placement="bottom-right">
  <a ngbDropdownToggle
     i18n-title
     title="Help">
    <i [ngClass]="[icons.questionCircle]"></i>
    <span i18n
          class="d-md-none">Help</span>
  </a>
  <div ngbDropdownMenu>
    <a ngbDropdownItem
       [ngClass]="{'disabled': !docsUrl}"
       href="{{ docsUrl }}"
       target="_blank"
       i18n>Documentation</a>
    <button ngbDropdownItem
            (click)="goToApiDocs()"
            i18n>API</button>
    <button ngbDropdownItem
            (click)="openAboutModal()"
            i18n>About</button>
  </div>
</div>
