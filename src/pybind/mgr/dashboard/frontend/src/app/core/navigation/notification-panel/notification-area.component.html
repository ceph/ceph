<cds-text size="heading-02" class="notification-section-heading">Today</cds-text>
<div *ngIf="todayNotifications.length === 0" class="cds--notification-empty">
  <cds-text size="body-short-01">No notifications for today.</cds-text>
</div>
<div *ngFor="let notification of todayNotifications; let last = last">
  <cds-tile class="notification-tile" kind="default">
    <div class="notification-icon-timestamp">
      <cds-icon
        [name]="getCarbonIcon(notification.type)"
        size="20"
        class="notification-icon"
        [ngClass]="getIconColorClass(notification.type)">
      </cds-icon>
    </div>
    <div class="notification-content">
      <cds-text size="caption" class="notification-timestamp">
        {{ notification.timestamp | relativeDate }}
      </cds-text>
      <cds-text size="body-short-01" class="notification-title">
        {{ notification.title }}
      </cds-text>
      <cds-text size="body-short-02" class="notification-message">
        {{ notification.message }}
      </cds-text>
    </div>
  </cds-tile>
  <div *ngIf="!last" class="notification-divider"></div>
</div>
