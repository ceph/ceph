<cd-modal title="OSDs {deep, select, true {Deep } other {}}Scrub">

  <ng-container class="modal-content">
    <form name="scrubForm"
          #formDir="ngForm"
          [formGroup]="scrubForm"
          novalidate>

      <p i18n>You are about to apply a {deep, select, true {deep } other {}}scrub to
        the OSD(s): <strong>{{ selected | join }}</strong>.</p>

    </form>
  </ng-container>

  <ng-container class="modal-footer">
    <cd-form-button-panel (submitActionEvent)="scrub()"
                          [form]="scrubForm"
                          [modalForm]="true"
                          [submitText]="actionLabels.UPDATE"></cd-form-button-panel>
  </ng-container>
</cd-modal>
