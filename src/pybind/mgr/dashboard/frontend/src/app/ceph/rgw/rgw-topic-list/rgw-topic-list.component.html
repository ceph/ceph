  <ng-container>
  <legend>
  <cd-help-text i18n>
   A topic specifies where and how event notifications from a bucket are delivered, including the target system (e.g., Kafka or HTTP) and its configuration.
  </cd-help-text>
  </legend>
  <cd-table #table
            [autoReload]="false"
            [data]="topics$ | async"
            [columns]="columns"
            columnMode="flex"
            selectionType="single"
            [hasDetails]="true"
            id="key"
            (setExpandedRow)="setExpandedRow($event)"
            (updateSelection)="updateSelection($event)"
            (fetchData)="fetchData()">
  <cd-table-actions class="table-actions"
                    [permission]="permission"
                    [selection]="selection"
                    [tableActions]="tableActions">
  </cd-table-actions>
  <cd-rgw-topic-details *cdTableDetail
                        [selection]="expandedRow"></cd-rgw-topic-details>
  </cd-table>
  </ng-container>
