  <ng-container>
  <cd-table #table
            headerTitle="Event Destination"
            headerDescription="An event destination allows users to configure supported external services (such as Kafka and AMQP) to receive event messages whenever changes occur to a bucket or its objects."
            [autoReload]="false"
            [data]="topics$ | async"
            [columns]="columns"
            columnMode="flex"
            selectionType="single"
            [hasDetails]="true"
            id="key"
            (setExpandedRow)="setExpandedRow($event)"
            (updateSelection)="updateSelection($event)"
            (fetchData)="fetchData()">
  <cd-table-actions class="table-actions"
                    [permission]="permission"
                    [selection]="selection"
                    [tableActions]="tableActions">
  </cd-table-actions>
  <cd-rgw-topic-details *cdTableDetail
                        [selection]="expandedRow"></cd-rgw-topic-details>
  </cd-table>
  </ng-container>
