<cd-prometheus-tabs></cd-prometheus-tabs>

<cd-alert-panel *ngIf="!isAlertmanagerConfigured"
                type="info"
                i18n>To enable Silences, please provide the URL to the
  API of the Prometheus' Alertmanager as described in
  the <a href="{{docsUrl}}"
         target="_blank">documentation</a>.
</cd-alert-panel>

<cd-table *ngIf="isAlertmanagerConfigured"
          [data]="silences"
          [columns]="columns"
          [forceIdentifier]="true"
          [customCss]="customCss"
          [sorts]="sorts"
          selectionType="single"
          [hasDetails]="true"
          (setExpandedRow)="setExpandedRow($event)"
          (fetchData)="refresh()"
          (updateSelection)="updateSelection($event)">
  <cd-table-actions class="table-actions"
                    [permission]="permission"
                    [selection]="selection"
                    [tableActions]="tableActions">
  </cd-table-actions>
  <cd-table-key-value cdTableDetail
                      *ngIf="expandedRow"
                      [renderObjects]="true"
                      [hideEmpty]="true"
                      [appendParentKey]="false"
                      [data]="expandedRow"
                      [customCss]="customCss"
                      [autoReload]="false">
  </cd-table-key-value>
</cd-table>
