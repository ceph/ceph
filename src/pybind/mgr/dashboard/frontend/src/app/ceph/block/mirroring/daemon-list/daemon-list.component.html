<cd-table [data]="data"
          columnMode="flex"
          [columns]="columns"
          [autoReload]="-1"
          (fetchData)="refresh()"
          [status]="tableStatus">
</cd-table>

<ng-template #healthTmpl
             let-row="data.row"
             let-value="data.value">
  <span [ngClass]="row.health_color | mirrorHealthColor">{{ value }}</span>
</ng-template>
