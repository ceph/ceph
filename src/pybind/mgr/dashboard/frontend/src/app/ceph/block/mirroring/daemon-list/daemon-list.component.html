<div class="col-md-12">
  <div class="daemon">
    <div>
      <b>Daemons:&nbsp;</b>
    </div>
    <ng-template *ngIf="daemonData.length == 0">There are no Daemons
    </ng-template>

    <div *ngIf="daemonData.length > 0"
          class="dataContainer">
        <div *ngFor="let item of daemonData">
        <div
          [ngClass]="item.health_color | mirrorHealthColor"
          (click)="navigateToServices()"
          class="daemonElem">
          {{ item.health }} : {{ item.count }}
        </div>
      </div>
    </div>
  </div>
</div>
