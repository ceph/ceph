<ng-container *ngIf="daemonStatus$ | async as daemonStatus">
  <cd-table
    [data]="daemonStatus"
    [columns]="columns"
    selectionType="single"
    [hasDetails]="false"
    (setExpandedRow)="setExpandedRow($event)"
    (fetchData)="loadDaemonStatus($event)"
    (updateSelection)="updateSelection($event)"
  >
  </cd-table>
</ng-container>
