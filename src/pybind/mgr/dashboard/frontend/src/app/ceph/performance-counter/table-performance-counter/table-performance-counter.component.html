<cd-table *ngIf="counters; else warning"
          [data]="counters"
          [columns]="columns"
          columnMode="flex"
          [autoSave]="false"
          (fetchData)="getCounters()">
  <ng-template #valueTpl let-row="row">
    {{ row.value | dimless }} {{ row.unit }}
  </ng-template>
</cd-table>
<ng-template #warning>
  <cd-warning-panel i18n>
    Performance counters not available
  </cd-warning-panel>
</ng-template>
