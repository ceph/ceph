<cd-modal size="md"
          title="{{ action | titlecase }} {{ resource | upperFirst }}">

  <ng-container class="modal-content">
    <form novalidate>
      <!-- Username -->
      <div class="form-item">
        <cds-text-label for="user"
                        i18n>Username
          <input cdsText
                 id="user"
                 name="user"
                 readonly
                 [(ngModel)]="user"
                 modal-primary-focus>
        </cds-text-label>
      </div>

      <!-- Secret key -->
      <div class="form-item form-item-append">
        <cds-password-label for="secret_key"
                            i18n>Secret key
          <input cdsPassword
                 id="secret_key"
                 name="secret_key"
                 [(ngModel)]="secret_key"
                 readonly>
        </cds-password-label>
        <cd-copy-2-clipboard-button source="secret_key"
                                    class="mt-4">
        </cd-copy-2-clipboard-button>
      </div>
    </form>
  </ng-container>

  <ng-container class="modal-footer">
    <cd-form-button-panel [showSubmit]="false"
                          (cancel)="closeModal()"
                          [modalForm]="true"></cd-form-button-panel>
  </ng-container>
</cd-modal>
