<cds-modal size="md"
           [open]="open"
           [hasScrollingContent]="false"
           (overlaySelected)="closeModal()">
  <cds-modal-header (closeSelect)="closeModal()">
    <h3 cdsModalHeaderHeading
        i18n>{{ action | titlecase }} {{ resource | upperFirst }}</h3>
  </cds-modal-header>

  <form novalidate>
    <div cdsModalContent>
      <!-- Username -->
      <div class="form-item">
        <cds-text-label for="user"
                        i18n>Username
          <input cdsText
                 id="user"
                 name="user"
                 readonly
                 [(ngModel)]="user"
                 modal-primary-focus>
        </cds-text-label>
      </div>

      <!-- Secret key -->
      <div class="form-item form-item-append">
        <cds-password-label for="secret_key"
                            i18n>Secret key
          <input cdsPassword
                 id="secret_key"
                 name="secret_key"
                 [(ngModel)]="secret_key"
                 readonly>
        </cds-password-label>
        <cd-copy-2-clipboard-button source="secret_key"
                                    class="mt-4">
        </cd-copy-2-clipboard-button>
      </div>
    </div>
    <cd-form-button-panel [showSubmit]="false"
                          (cancel)="closeModal()"
                          [modalForm]="true"></cd-form-button-panel>
  </form>
</cds-modal>
