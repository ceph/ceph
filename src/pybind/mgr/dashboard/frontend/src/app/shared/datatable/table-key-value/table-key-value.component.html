<div class="key-value-table">
  <cd-table #table
            [data]="tableData || []"
            [columns]="columns"
            columnMode="flex"
            [toolHeader]="false"
            [autoReload]="autoReload"
            [customCss]="customCss"
            [autoSave]="false"
            [header]="false"
            [footer]="false"
            [limit]="0">
  </cd-table>
</div>

<ng-template #valueCellTpl
             let-row="data.row"
             let-value="data.value">
  <span
    class="pre-wrap"
    *ngIf="row.key in multilineTextKeys; else normalText"
  >{{ value }}</span>
  <ng-template #normalText>
    <span>{{ value }}</span>
  </ng-template>
</ng-template>
