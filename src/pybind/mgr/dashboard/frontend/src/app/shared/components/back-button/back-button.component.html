<button class="back-button-with-submit"
        [ngClass]="{'back-button-only': modalForm && !showSubmit,'back-button-with-submit': modalForm && showSubmit}"
        aria-label="Back"
        (click)="back()"
        [disabled]="disabled"
        type="button"
        [size]="size"
        [cdsButton]="buttonType">
  {{ name }}
</button>
