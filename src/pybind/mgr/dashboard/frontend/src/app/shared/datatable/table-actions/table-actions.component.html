<div class="btn-group"
     dropdown>
  <ng-container *ngIf="getCurrentButton() as action">
    <button type="button"
            class="btn btn-sm btn-primary"
            [ngClass]="{'disabled': disableSelectionAction(action)}"
            (click)="useClickAction(action)"
            [routerLink]="useRouterLink(action)">
      <i class="fa fa-fw {{ action.icon }}"></i><span i18n>{{ action.name }}</span>
    </button>
  </ng-container>
  <button type="button"
          dropdownToggle
          *ngIf="showDropDownActions()"
          class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split">
    <ng-container *ngIf="onlyDropDown" i18n>{{ onlyDropDown }}</ng-container>
    <span class="caret"></span>
    <span *ngIf="!onlyDropDown" class="sr-only"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <ng-container *ngFor="let action of dropDownActions">
      <li role="menuitem"
          class="{{ toClassName(action['name']) }}"
          [ngClass]="{'disabled': disableSelectionAction(action)}">
        <a class="dropdown-item"
           (click)="useClickAction(action)"
           [routerLink]="useRouterLink(action)">
          <i class="fa fa-fw {{ action.icon }}"></i><span i18n>{{ action.name }}</span>
        </a>
      </li>
    </ng-container>
  </ul>
</div>
