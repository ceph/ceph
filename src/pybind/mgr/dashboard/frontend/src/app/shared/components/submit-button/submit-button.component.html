<button [type]="type"
        class="submit-button"
        [ngClass]="{'submit-button-modal': modalForm}"
        [disabled]="loading || disabled"
        (click)="submit($event)"
        [attr.aria-label]="ariaLabel"
        [size]="size"
        [cdsButton]="buttonType"
        modal-primary-focus>
  <ng-content></ng-content>
  <cds-loading [isActive]="loading"
               [overlay]="false"
               size="sm"
               *ngIf="loading"></cds-loading>
</button>
