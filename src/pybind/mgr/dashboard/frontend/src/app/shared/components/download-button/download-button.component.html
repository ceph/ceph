<div ngbDropdown
     placement="bottom-right">
  <button type="button"
          [title]="title"
          class="btn btn-light dropdown-toggle-split"
          ngbDropdownToggle>
    <i [ngClass]="[icons.download]"></i>
  </button>
  <div ngbDropdownMenu>
    <button ngbDropdownItem
            (click)="download('json')"
            *ngIf="objectItem">
      <i [ngClass]="[icons.json]"></i>
      <span>JSON</span>
    </button>
    <button ngbDropdownItem
            (click)="download()"
            *ngIf="textItem">
      <i [ngClass]="[icons.text]"></i>
      <span>Text</span>
    </button>
  </div>
</div>
