<div ngbDropdown
     placement="bottom-right">
  <button type="button"
          [title]="title"
          class="btn btn-light dropdown-toggle-split"
          ngbDropdownToggle>
    <cd-icon type="download"
></cd-icon>&nbsp;
  </button>
  <div ngbDropdownMenu>
    <button ngbDropdownItem
            (click)="download('json')"
            *ngIf="objectItem">
      <cd-icon type="code"
  ></cd-icon>
      <span>&nbsp;JSON</span>
    </button>
    <button ngbDropdownItem
            (click)="download()"
            *ngIf="textItem">
      <cd-icon type="document"
  ></cd-icon>
      <span>&nbsp;Text</span>
    </button>
  </div>
</div>
