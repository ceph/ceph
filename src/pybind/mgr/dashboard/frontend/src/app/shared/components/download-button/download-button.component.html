<div ngbDropdown
     placement="bottom-right">
  <button type="button"
          [title]="title"
          class="btn btn-light dropdown-toggle-split"
          ngbDropdownToggle>
    <svg [cdsIcon]="icons.download"
         size="16"
         ></svg>&nbsp;
  </button>
  <div ngbDropdownMenu>
    <button ngbDropdownItem
            (click)="download('json')"
            *ngIf="objectItem">
      <svg [cdsIcon]="icons.code"
           size="16"
           ></svg>
      <span>&nbsp;JSON</span>
    </button>
    <button ngbDropdownItem
            (click)="download()"
            *ngIf="textItem">
      <svg [cdsIcon]="icons.document"
           size="16"
           ></svg>
      <span>&nbsp;Text</span>
    </button>
  </div>
</div>
