<ng-container *ngIf="!modalForm; else modalFooter">
  <div [ngClass]="wrappingClass">
    <cd-back-button *ngIf="showCancel"
                    (backAction)="backAction()"
                    [name]="cancelText"
                    [size]="btnSize"></cd-back-button>
    <cd-submit-button *ngIf="showSubmit"
                      (submitAction)="submitAction()"
                      [disabled]="disabled"
                      [form]="form"
                      [ariaLabel]="submitText"
                      data-testid="submitBtn"
                      [size]="btnSize"
                      [buttonType]="submitBtnType">{{ submitText }}</cd-submit-button>
  </div>
</ng-container>

<ng-template #modalFooter>
  <cds-modal-footer>
    <div class="form-footer">
      <cd-back-button *ngIf="showCancel"
                      (backAction)="backAction()"
                      [name]="cancelText"
                      [modalForm]="modalForm"
                      [showSubmit]="showSubmit"
                      [size]="btnSize"
                      [buttonType]="backBtnType"
                      [ngClass]="{'back-button-only': modalForm && !showSubmit, 'back-button-with-submit': modalForm && showSubmit}"
                      ></cd-back-button>
      <cd-submit-button *ngIf="showSubmit"
                        (submitAction)="submitAction()"
                        [disabled]="disabled"
                        [form]="form"
                        [ariaLabel]="submitText"
                        data-testid="submitBtn"
                        [modalForm]="modalForm"
                        [buttonType]="submitBtnType"
                        [size]="btnSize"
                        class="submit-button"
                        >{{ submitText }}</cd-submit-button>
    </div>
  </cds-modal-footer>
</ng-template>
