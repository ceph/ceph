<alert type="warning">
  <table>
    <tr>
      <td rowspan="2" class="warning-panel-alert-icon">
        <i [ngClass]="[icons.large3x, icons.warning]" class="alert-warning"
           aria-hidden="true"></i>
      </td>
      <td class="warning-panel-alert-title">
        {{ title }}
      </td>
    </tr>
    <tr>
      <td class="warning-panel-alert-text">
        <ng-content></ng-content>
      </td>
    </tr>
  </table>
</alert>
