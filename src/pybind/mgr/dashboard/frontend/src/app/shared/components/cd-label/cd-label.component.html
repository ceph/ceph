<span *ngIf="!key; else key_value"
      class="badge badge-{{value}}"
      ngClass="{{value | colorClassFromText}}"
      [ngbTooltip]="tooltipText">
  {{ value }}
</span>

<ng-template #key_value>
  <span class="badge badge-background-primary badge-{{key}}-{{value}}">
        {{ key }}: {{ value }}
  </span>
</ng-template>
