    - series: 'node_network_transmit_packets_total{device="eth0",
      instance="node-exporter",job="node-exporter"}'
      values: '0+750x10'
    - series: 'node_network_receive_packets_total{device="eth0",
      instance="node-exporter",job="node-exporter"}'
      values: '0+750x10'
   promql_expr_test:
     - expr: |
         (
           rate(node_network_receive_errs_total{device!="lo"}[1m]) +
