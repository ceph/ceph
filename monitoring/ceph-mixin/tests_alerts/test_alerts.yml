       eval_time: 15m
       exp_samples:
         - labels: '{__name__="ceph_nvmeof_subsystem_host_count",nqn="nqn1",cluster="mycluster"}'
           value: 38
   alert_rule_test:
    - eval_time: 20m
      alertname: NVMeoFHighClientCount
      exp_alerts:
      - exp_labels:
          nqn: nqn1
          severity: warning
