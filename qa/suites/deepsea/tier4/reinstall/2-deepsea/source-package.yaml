tasks:
- print: "About to install DeepSea from source (wip-rebuild)"
- deepsea:
    install: source
    branch: wip-rebuild
- exec:
    client.salt_master:
      - 'salt-run deepsea.version'
- print: "About to re-install DeepSea from package"
- deepsea:
    install: package
- exec:
    client.salt_master:
      - 'salt-run deepsea.version'
