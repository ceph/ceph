tasks:
- vip.exec:
    host.a:
      - umount /mnt/foo
- cephadm.shell:
    host.a:
      - ceph nfs cluster ls | grep foo
      - ceph nfs export ls foo --detailed
      - rados -p .nfs --all ls -
- cephadm.shell:
    host.a:
      - |
        set -ex
        [[ `ceph config get mgr mgr/cephadm/migration_current` -gt 2 ]]
