tasks:
- cephadm:
    roleless: true
    single_host_defaults: true
- cephadm.shell:
    host.a:
      - ceph orch status
      - ceph orch ps
      - ceph orch ls
      - ceph orch host ls
      - ceph orch device ls
roles:
- - host.a
  - osd.0
  - osd.1
  - osd.2
  - osd.3
  - client.0
openstack:
- volumes: # attached to each instance
    count: 4
    size: 10 # GB
overrides:
  ceph:
    log-ignorelist:
      - OSD_DOWN
    conf:
      osd:
        osd shutdown pgref assert: true
