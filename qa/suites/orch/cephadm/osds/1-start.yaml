tasks:
- cephadm:
    roleless: true
- cephadm.shell:
    host.a:
      - ceph orch status
      - ceph orch ps
      - ceph orch ls
      - ceph orch host ls
      - ceph orch device ls
      - ceph orch ls | grep '^osd.all-available-devices '
roles:
- - host.a
  - client.0
- - host.b
  - client.1
openstack:
- volumes: # attached to each instance
    count: 4
    size: 10 # GB
overrides:
  ceph:
    log-ignorelist:
      - OSD_DOWN
      - CEPHADM_FAILED_DAEMON
    conf:
      osd:
        osd shutdown pgref assert: true
    log-only-match:
      - CEPHADM_
