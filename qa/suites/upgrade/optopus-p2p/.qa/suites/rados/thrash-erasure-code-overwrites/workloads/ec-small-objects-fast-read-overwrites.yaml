overrides:
  ceph:
    conf:
      global:
        enable experimental unrecoverable data corrupting features: '*'
  thrashosds:
    disable_objectstore_tool_tests: true
tasks:
- rados:
    clients: [client.0]
    ops: 400000
    max_seconds: 600
    max_in_flight: 64
    objects: 1024
    size: 16384
    ec_pool: true
    erasure_code_use_overwrites: true
    fast_read: true
    op_weights:
      read: 100
      write: 100
      append: 100
      delete: 50
      snap_create: 50
      snap_remove: 50
      rollback: 50
      copy_from: 50
      setattr: 25
      rmattr: 25
