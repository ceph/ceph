meta:
- desc: |
   librbd python api tests
overrides:
  install:
    ceph:
      extra_system_packages:
      - python3-pytest
workload:
  full_sequential:
    - print: "**** done start test_rbd_python.yaml"
    - workunit:
        branch: quincy
        clients:
          client.0:
            - rbd/test_librbd_python.sh
        env:
          RBD_FEATURES: "61"
    - print: "**** done end test_rbd_python.yaml"

