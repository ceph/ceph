roles:
- - mon.a
  - mon.c
  - mgr.y
  - mds.a
  - osd.0
  - osd.1
  - osd.2
  - osd.3
  - client.0
  - node-exporter.a
  - alertmanager.a
- - mon.b
  - mds.b
  - mgr.x
  - osd.4
  - osd.5
  - osd.6
  - osd.7
  - client.1
  - prometheus.a
  - grafana.a
  - node-exporter.b
openstack:
- volumes: # attached to each instance
    count: 4
    size: 10 # GB
overrides:
  ceph:
    create_rbd_pool: true
    conf:
      osd:
        osd shutdown pgref assert: true
    log-ignorelist:
      - do not have an application enabled
      - application not enabled
      - or freeform for custom applications
      - POOL_APP_NOT_ENABLED
      - is down
      - OSD_DOWN
      - mons down
      - mon down
      - MON_DOWN
      - out of quorum
      - PG_AVAILABILITY
      - PG_DEGRADED
      - Reduced data availability
      - Degraded data redundancy
      - pg .* is stuck inactive
      - pg .* is stuck peering
      - pg .* is .*degraded
      - FS_DEGRADED
      - OSDMAP_FLAGS
      - OSD_UPGRADE_FINISHED
