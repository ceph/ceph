overrides:
  ceph:
    log-whitelist:
      - scrub
      - scrub mismatch
      - ScrubResult
      - osd_map_max_advance
    fs: xfs
    conf:
      osd:
        osd map max advance: 1000
roles:
- - mon.a
  - mds.a
  - osd.0
  - osd.1
  - osd.2
- - mon.b
  - mon.c
  - osd.3
  - osd.4
  - osd.5
- - client.0
  - client.1
