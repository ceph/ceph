meta:
- desc: |
   run run randomized correctness test for rados operations
   on an erasure-coded pool
workload:
  full_sequential:
  - print: "**** done start ec-rados-default.yaml"
  - rados:
      clients: [client.0]
      ops: 4000
      objects: 50
      ec_pool: true
      write_append_excl: false
      op_weights:
        read: 100
        write: 0
        append: 100
        delete: 50
        snap_create: 50
        snap_remove: 50
        rollback: 50
        copy_from: 50
        setattr: 25
        rmattr: 25
  - print: "**** done end ec-rados-default.yaml"
