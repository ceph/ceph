exclude_arch: armv7l
roles:
- [mon.a, mgr.x, osd.0, osd.1, client.0]
tasks:
- install:
    extra_system_packages:
      rpm:
      - qemu-kvm-block-rbd
      deb:
      - qemu-block-extra
      - qemu-utils
- ceph:
    fs: xfs
    conf:
      client:
        rbd cache: true
        rbd cache policy: writeback
- workunit:
    clients:
      all: [rbd/qemu-iotests.sh]
