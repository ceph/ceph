overrides:
  ceph:
    log-ignorelist:  
      # general ignorelist
      - OSD_DOWN
      - OSD_HOST_DOWN
      - OSD_ROOT_DOWN
      - PG_DEGRADED
      # nvmeof daemon thrashing
      - CEPHADM_FAILED_DAEMON
      - NVMEOF_SINGLE_GATEWAY
      - NVMEOF_GATEWAY_DOWN
      - are in unavailable state
      - is unavailable
      - is in error state
      - failed cephadm daemon

tasks:
- nvmeof.thrash:
    checker_host: 'client.0'
    randomize: False
