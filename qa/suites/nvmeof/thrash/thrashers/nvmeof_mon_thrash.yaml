overrides:
  ceph:
    log-ignorelist:
      # general ignorelist
      - OSD_DOWN
      - OSD_HOST_DOWN
      - OSD_ROOT_DOWN
      - PG_DEGRADED
      # mon thrashing
      - MON_DOWN
      - mons down
      - mon down
      - out of quorum
      # nvmeof daemon thrashing
      - CEPHADM_FAILED_DAEMON
      - NVMEOF_SINGLE_GATEWAY
      - NVMEOF_GATEWAY_DOWN
      - are in unavailable state
      - is unavailable
      - is in error state
      - failed cephadm daemon

tasks:
- nvmeof.thrash:
    checker_host: 'client.0'
    switch_thrashers: True

- mon_thrash:
    revive_delay: 60
    thrash_delay: 60
    thrash_many: true
    switch_thrashers: True
    logger: '[nvmeof.thrasher.mon_thrasher]'
