meta:
- desc: |
   Run radosbench benchmark using cbt.
   4K write workload.

tasks:
- cbt:
    benchmarks:
      radosbench:
        concurrent_ops: 4
        concurrent_procs: 2
        op_size: [4096]
        pool_monitoring_list:
        - collectl
        pool_profile: 'replicated'
        run_monitoring_list:
        - collectl
        time: 300
        write_only: true
    cluster:
      user: 'ubuntu'
      osds_per_node: 3
      iterations: 1
      pool_profiles:
        replicated:
          pg_size: 256
          pgp_size: 256
          replication: 'replicated'
