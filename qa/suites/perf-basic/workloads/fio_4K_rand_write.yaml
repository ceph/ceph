meta:
- desc: |
   Run librbdfio benchmark using cbt.
   4K randwrite workload.

tasks:
- cbt:
    branch: 'nautilus'
    benchmarks:
      librbdfio:
        op_size: [4096]
        time: 300
        mode: ['randwrite']
        norandommap: True
        vol_size: 4096
        procs_per_volume: [1]
        volumes_per_client: [2]
        iodepth: [32]
        osd_ra: [4096]
        pool_profile: 'rbd'
        log_avg_msec: 100
    cluster:
      user: 'ubuntu'
      osds_per_node: 3
      iterations: 1
      pool_profiles:
        rbd:
          pg_size: 256
          pgp_size: 256
          replication: 3
