overrides:
  rgw-multisite:
    realm:
      name: test-realm
      is default: true
    zonegroups:
      - name: test-zonegroup
        is_master: true
        is_default: true
        endpoints: [c1.client.0]
        enabled_features: ['resharding', 'notification_v2']
        zones:
          - name: test-zone1
            is_master: true
            is_default: true
            endpoints: [c1.client.0]
          - name: test-zone2
            is_default: true
            endpoints: [c2.client.0]
  rgw-multisite-tests:
    args: [tests.py, -a, '!fails_with_rgw']
