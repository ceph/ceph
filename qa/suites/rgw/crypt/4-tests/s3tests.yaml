# for now, s3-tests requires py2
os_type: ubuntu
tasks:
- s3tests:
    client.0:
      git_remote: git://github.com/theanalyst/
      force-branch: public-access-qa
      barbican:
        kms_key: my-key-1
        kms_key2: my-key-2
      vault_kv:
        key_path: my-key-1
        key_path2: my-key-2
      vault_transit:
        key_path: my-key-1/1
        key_path2: my-key-2/1
