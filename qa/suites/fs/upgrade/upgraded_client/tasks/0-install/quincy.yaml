meta:
- desc: |
   install ceph/quincy latest
tasks:
- install:
    branch: quincy
    exclude_packages:
      - cephadm
      - ceph-mgr-cephadm
      - ceph-immutable-object-cache
      - python3-rados
      - python3-rgw
      - python3-rbd
      - python3-cephfs
      - ceph-volume
    extra_packages:
      - python-rados
      - python-rgw
      - python-rbd
      - python-cephfs
    # For kernel_untar_build workunit
    extra_system_packages:
      - bison
      - flex
      - elfutils-libelf-devel
      - openssl-devel
      - NetworkManager
      - iproute
      - util-linux
- print: "**** done installing quincy"
- ceph:
    log-ignorelist:
      - overall HEALTH_
      - \(FS_
      - \(MDS_
      - \(OSD_
      - \(MON_DOWN\)
      - \(CACHE_POOL_
      - \(POOL_
      - \(MGR_DOWN\)
      - \(PG_
      - \(SMALLER_PGP_NUM\)
      - Monitor daemon marked osd
      - Behind on trimming
      - Manager daemon
    conf:
      global:
        mon warn on pool no app: false
        ms bind msgr2: false
- exec:
    osd.0:
      - ceph osd set-require-min-compat-client quincy
- print: "**** done ceph"
