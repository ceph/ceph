roles:
- [mon.a, mgr.x, osd.0, osd.1, osd.2, client.0]
overrides:
  ceph:
    log-ignorelist:
      - \(PG_
      - \(OSD_
      - \(OBJECT_
      - overall HEALTH
    conf:
      osd:
        osd shutdown pgref assert: true
        crimson bluestore cpu set: 6-7
      osd.0:
        crimson cpu set: 0-2
      osd.1:
        crimson cpu set: 3-5
      osd.2:
        crimson cpu set: 0-2
      osd.3:
        crimson cpu set: 3-5
      global:
        ms cluster mode: crc
        ms service mode: crc
        ms client mode: crc
        ms mon service mode: crc
        ms mon cluster mode: crc
        ms mon client mode: crc
