overrides:
  ceph:
    log-ignorelist:
    - failed to encode map
  conf:
    mon:
      mon warn on legacy crush tunables: false
roles:
- - ceph.mon.a
  - ceph.mgr.x
  - ceph.mds.a
  - ceph.osd.0
  - ceph.osd.1
  - ceph.osd.2
  - ceph.client.0
tasks:
- install:
    branch: nautilus
- ceph:
- workunit:
    clients:
      ceph.client.0: [kernel_untar_build.sh]
- install.upgrade:
    ceph.mon.a:
      branch: pacific
    ceph.mds.a:
      branch: pacific
    ceph.mgr.x:
      branch: pacific
    ceph.osd.0:
      branch: pacific
    ceph.osd.1:
      branch: pacific
    ceph.osd.2:
      branch: pacific
- ceph.restart: [ceph.mon.a, ceph.mgr.x, ceph.osd.0, ceph.osd.1, ceph.osd.2, ceph.mds.a]
