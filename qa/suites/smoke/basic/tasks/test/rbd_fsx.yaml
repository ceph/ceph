overrides:
  ceph:
    log-ignorelist:
      - overall HEALTH_
      - \(OSDMAP_FLAGS\)
      - \(OSD_
      - \(PG_
      - \(POOL_
      - \(CACHE_POOL_
      - \(SMALLER_PGP_NUM\)
      - \(OBJECT_
      - \(SLOW_OPS\)
      - \(TOO_FEW_PGS\)
      - \(OSD_SLOW_PING_TIME
      - slow request
    conf:
      client:
        rbd cache: true
      global:
        ms inject socket failures: 5000
        mon client directed command retry: 5
tasks:
- ceph:
    fs: xfs
- thrashosds:
    timeout: 1200
- rbd_fsx:
    clients:
    - client.0
    ops: 2000
