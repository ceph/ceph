meta:
- desc: "3 mon and 3 osd cluster"
overrides:
 ceph_ansible:
   vars:
      osd_scenario: collocated
      ceph_conf_overrides:
        global:
          osd default pool size: 3
          osd pool default pg num: 64
          osd pool default pgp num: 64
          mon max pg per osd: 1024
roles:
- [mon.a, mgr.x]
- [mon.b, mgr.y]
- [mon.c, mgr.z]
- [osd.0, osd.1, osd.2]
- [osd.3, osd.4, osd.5]
- [osd.6, osd.7, osd.8, client.0]
