teuthology:
  postmerge:
    - |
      -- Don't run this test on tiny clusters
      if py_len(yaml.roles) < 4 then reject() end
overrides:
  ceph:
    log-ignorelist:
      - reached quota
      - \(POOL_APP_NOT_ENABLED\)
      - \(PG_AVAILABILITY\)
    crush_tunables: jewel
    conf:
      client:
        debug ms: 1
        debug objecter: 20
        debug rados: 20
      mon:
        mon warn on pool no app: false
        debug mgrc: 20
      osd:
        osd class load list: "*"
        osd class default list: "*"
        osd client watch timeout: 240
tasks:
- workunit:
    clients:
      client.0:
        - rados/test.sh
