overrides:
  ceph:
    crush_tunables: jewel
    log-ignorelist:
      - \(POOL_APP_NOT_ENABLED\)
tasks:
- rados:
    clients: [client.0]
    ops: 400000
    max_seconds: 600
    max_in_flight: 64
    objects: 1024
    size: 16384
    localize_reads: true
    op_weights:
      read: 100
      write: 100
      delete: 50
      snap_create: 50
      snap_remove: 50
      rollback: 50
      copy_from: 50
      setattr: 25
      rmattr: 25
