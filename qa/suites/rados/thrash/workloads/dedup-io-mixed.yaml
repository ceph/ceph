overrides:
  ceph:
    log-ignorelist:
      - \(POOL_APP_NOT_ENABLED\)
tasks:
- exec:
    client.0:
      - sudo ceph osd pool create low_tier 4
- rados:
    clients: [client.0]
    low_tier_pool: 'low_tier'
    ops: 1500
    objects: 50
    set_chunk: true
    enable_dedup: true
    dedup_chunk_size: '131072'
    dedup_chunk_algo: 'fastcdc'
    op_weights:
      read: 100
      write: 50
      set_chunk: 30
      tier_promote: 10
      tier_flush: 5
      tier_evict: 10
