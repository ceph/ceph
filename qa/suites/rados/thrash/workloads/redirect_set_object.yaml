overrides:
  ceph:
    log-ignorelist:
      - \(POOL_APP_NOT_ENABLED\)
tasks:
- exec:
    client.0:
      - sudo ceph osd pool create low_tier 4
- rados:
    clients: [client.0]
    low_tier_pool: 'low_tier'
    ops: 4000
    objects: 500
    set_redirect: true
    op_weights:
      set_redirect: 100
      copy_from: 100
