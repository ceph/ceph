openstack:
  - volumes: # attached to each instance
      count: 2
      size: 10 # GB
roles:
- [mon.a, mgr.x, osd.0, osd.1, osd.2, client.0]
overrides:
  ceph:
    log-ignorelist:
      - \(POOL_APP_NOT_ENABLED\)
tasks:
- install:
- ceph:
    pre-mgr-commands:
      - sudo ceph config set mgr mgr_pool false --force
- exec:
    client.0:
      - ceph_test_lazy_omap_stats
