roles:
- [mon.a, mgr.x, osd.0, client.0]
tasks:
- install:
- ceph:
    pre-mgr-commands:
      - sudo ceph config set mgr mgr_pool false --force
    conf:
      osd:
# we may land on ext4
        osd max object name len: 400
        osd max object namespace len: 64
    log-ignorelist:
      - DISPATCH_QUEUE_THROTTLE
- workunit:
    clients:
      all:
        - rados/test_dispatch_queue_throttle_warnings.sh
