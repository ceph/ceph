roles:
- - mon.a
  - mon.b
  - mgr.a
  - mgr.b
  - osd.0
  - osd.1
  - osd.2
  - osd.3
- - mon.c
  - mon.d
  - mgr.c
  - mgr.d
  - osd.4
  - osd.5
  - osd.6
  - osd.7
- - mon.e
- - client.0

openstack:
  - volumes: # attached to each instance
      count: 3
      size: 10 # GB
overrides:
  ceph:
    conf:
      global:
        mon election default strategy: 3
        osd pool default size: 3
        osd pool default min size: 2
      mon:
        debug mon: 30
tasks:
- install:
- ceph:
    pre-mgr-commands:
      - sudo ceph config set mgr mgr_pool false --force
    log-ignorelist:
      - \(POOL_
      - \(CACHE_POOL_
      - overall HEALTH_
      - \(PG_AVAILABILITY\)
      - Reduced data availability
      - \(PG_DEGRADED\)
      - \(MON_DOWN\)
      - \(OSD_DATACENTER_DOWN\)
      - \(OSD_DOWN\)
      - \(OSD_HOST_DOWN\)


- workunit:
    clients:
      client.0:
        - mon/mon-stretch-mode-5-mons-8-osds.sh
- cephfs_test_runner:
    modules:
      - tasks.stretch_mode_disable_enable