roles:
- - mon.a
  - mgr.x
  - osd.0
  - osd.1
  - osd.2
  - client.0
tasks:
- install:
- ceph:
    pre-mgr-commands:
      - sudo ceph config set mgr mgr_pool false --force
    log-ignorelist:
    - overall HEALTH_
    - \(AUTH_BAD_CAPS\)
    - \(POOL_APP_NOT_ENABLED\)
- workunit:
    clients:
      all:
        - mon/auth_caps.sh
        - mon/auth_key_rotation.sh
