overrides:
  ceph:
    log-ignorelist:
      - reached quota
      - overall HEALTH_
      - \(CACHE_POOL_NO_HIT_SET\)
      - \(CACHE_POOL_NEAR_FULL\)
      - \(POOL_FULL\)
      - \(SLOW_OPS\)
      - \(MON_DOWN\)
      - \(PG_
      - \(SMALLER_PGP_NUM\)
      - slow request
    conf:
      global:
        debug objecter: 20
        debug rados: 20
        debug ms: 1
      mon:
        mon warn on pool no app: false
      osd:
        osd class load list: "*"
        osd class default list: "*"
tasks:
- workunit:
    clients:
      client.0:
        - rados/test.sh unit_test_scan
