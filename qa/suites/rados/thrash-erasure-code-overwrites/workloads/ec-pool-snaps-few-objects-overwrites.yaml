overrides:
  ceph:
    conf:
      global:
        enable experimental unrecoverable data corrupting features: '*'
  thrashosds:
    disable_objectstore_tool_tests: true
tasks:
- rados:
    clients: [client.0]
    ops: 4000
    objects: 50
    pool_snaps: true
    ec_pool: true
    erasure_code_use_overwrites: true
    op_weights:
      read: 100
      write: 100
      delete: 50
      snap_create: 50
      snap_remove: 50
      rollback: 50
      copy_from: 50
