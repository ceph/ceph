tasks:
- cbt:
    benchmarks:
      radosbench:
        concurrent_ops: 4
        concurrent_procs: 2
        op_size: [4096]
        pool_profile: 'replicated'
        time: 60
        write_only: false
        readmode: 'rand'
    cluster:
      user: 'ubuntu'
      osds_per_node: 3
      iterations: 1
      pool_profiles:
        replicated:
          pg_size: 256
          pgp_size: 256
          replication: 'replicated'
    monitoring_profiles:
      perf:
        nodes:
          - osds
        perf_cmd: 'perf'
        args: 'stat -p {pid} -o {perf_dir}/perf_stat.{pid}'
        pid_glob: ceph-osd.*.pid
