overrides:
  ceph:
    mon_bind_addrvec: false
    mon_bind_msgr2: false
    log-whitelist:
      - \(MON_DOWN\)
    conf:
      global:
        mon warn on msgr2 not enabled: false
tasks:
- install:
    branch: jewel
    exclude_packages:
      - librados3
      - ceph-mgr-dashboard
      - ceph-mgr-diskprediction-local
      - ceph-mgr-diskprediction-cloud
      - ceph-mgr-rook
      - ceph-mgr-cephadm
      - cephadm
      - ceph-mgr
      - libcephfs2
      - libcephfs-devel
      - libcephfs-dev
    extra_packages: ['librados2']
