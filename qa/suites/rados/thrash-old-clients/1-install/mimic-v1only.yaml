overrides:
  ceph:
    mon_bind_addrvec: false
    mon_bind_msgr2: false
    log-whitelist:
      - \(MON_DOWN\)
    conf:
      global:
        ms type: async
        ms bind msgr2: false
tasks:
- install:
    branch: mimic
    exclude_packages:
      - librados3
      - ceph-mgr-dashboard
      - ceph-mgr-diskprediction-local
      - ceph-mgr-rook
      - ceph-mgr-cephadm
      - cephadm
    extra_packages: ['librados2']
