overrides:
  ceph:
    mon_bind_msgr2: false
    log-whitelist:
      - \(MON_DOWN\)
    conf:
      global:
        ms type: async
        ms bind msgr2: false
tasks:
- install:
    branch: jewel
    exclude_packages:
      - librados3
      - ceph-mgr-dashboard
      - ceph-mgr-diskprediction-local
      - ceph-mgr-rook
      - ceph-mgr-cephadm
      - cephadm
      - ceph-mgr
      - libcephfs2
      - libcephfs-devel
      - libcephfs-dev
      - ceph-immutable-object-cache
      - ceph-base
      - librados-devel
      - python3-rados
      - python3-rgw
      - python3-rbd
      - python3-cephfs
    extra_packages:
      - librados2
      - python-rados
      - python-rbd
      - python-cephfs
