overrides:
  ceph:
    log-whitelist:
      - \(MON_DOWN\)
    conf:
      global:
        ms type: async
        ms bind msgr2: true
        ms bind msgr1: false
tasks:
- install:
    branch: nautilus
    exclude_packages:
      - cephadm
      - ceph-mgr-cephadm
      - ceph-immutable-object-cache
