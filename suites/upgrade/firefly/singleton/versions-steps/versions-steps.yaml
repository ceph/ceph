overrides:
  ceph:
    log-whitelist:
    - scrub
    fs: xfs
    conf:
      osd:
        osd map max advance: 100
roles:
- - mon.a
  - mds.a
  - osd.0
  - osd.1
  - osd.2
- - mon.b
  - mon.c
  - osd.3
  - osd.4
  - osd.5
  - client.0
- - client.1
tasks:
- install:
    tag: v0.80.4
- print: "**** done v0.80.4 install"
- ceph:
   fs: xfs
- print: "**** done ceph xfs"
- sequential:
   - workload
- print: "**** done workload v0.80.4"
- parallel:
   - workload1
   - upgrade-sequence1
- print: "**** done parallel v0.80.5"
- parallel:
   - workload2
   - upgrade-sequence2
- print: "**** done parallel v0.80.6"
- parallel:
   - workload_firefly
   - upgrade-sequence_firefly
- print: "**** done parallel firefly branch"
#######################
workload:
   workunit:
      clients:
         client.0:
           - suites/blogbench.sh
workload1:
   sequential:
   - workunit:
       clients:
         client.0:
         - rados/load-gen-big.sh
   - print: "**** done rados/load-gen-big.sh"
   - workunit:
       clients:
         client.0:
         - rados/test.sh
         - cls
   - print: "**** done rados/test.sh &  cls"
   - workunit:
       clients:
         client.0:
         - rbd/test_librbd.sh
   - print: "**** done rbd/test_librbd.sh"
upgrade-sequence1:
   sequential:
   - install.upgrade:
       mon.a:
         tag: v0.80.5
       mon.b:
         tag: v0.80.5
       client.1:
         tag: v0.80.5
   - print: "**** done v0.80.5 install.upgrade"
